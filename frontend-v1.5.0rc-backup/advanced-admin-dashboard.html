<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Admin Dashboard - Prompt Machine</title>
    <meta name="description" content="Enterprise user management and system administration">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- DataTables for advanced table features -->
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.tailwindcss.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.tailwindcss.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-gray-800">
                        <i class="fas fa-shield-alt text-red-600 mr-2"></i>
                        Advanced Admin Dashboard
                    </h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-600">
                        Admin: <span id="admin-name" class="font-medium">Loading...</span>
                    </div>
                    <button onclick="logout()" class="text-sm text-gray-500 hover:text-gray-700">
                        <i class="fas fa-sign-out-alt mr-1"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Tab Navigation -->
    <div class="bg-white border-b">
        <div class="container mx-auto px-4">
            <nav class="flex space-x-8">
                <button onclick="showTab('overview')" id="tab-overview" class="tab-button py-4 px-2 border-b-2 border-blue-500 text-blue-600 font-medium">
                    <i class="fas fa-chart-pie mr-2"></i>Overview
                </button>
                <button onclick="showTab('users')" id="tab-users" class="tab-button py-4 px-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700">
                    <i class="fas fa-users mr-2"></i>User Management
                </button>
                <button onclick="showTab('roles')" id="tab-roles" class="tab-button py-4 px-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700">
                    <i class="fas fa-user-shield mr-2"></i>Roles & Permissions
                </button>
                <button onclick="showTab('activity')" id="tab-activity" class="tab-button py-4 px-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700">
                    <i class="fas fa-history mr-2"></i>Activity Monitoring
                </button>
                <button onclick="showTab('security')" id="tab-security" class="tab-button py-4 px-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700">
                    <i class="fas fa-lock mr-2"></i>Security Events
                </button>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        
        <!-- Overview Tab -->
        <div id="overview-tab" class="tab-content">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                            <i class="fas fa-users text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-sm font-medium text-gray-500">Total Users</h3>
                            <p id="total-users" class="text-2xl font-bold text-gray-900">-</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-green-100 text-green-600">
                            <i class="fas fa-user-check text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-sm font-medium text-gray-500">Active Users</h3>
                            <p id="active-users" class="text-2xl font-bold text-gray-900">-</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                            <i class="fas fa-exclamation-triangle text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-sm font-medium text-gray-500">Suspended</h3>
                            <p id="suspended-users" class="text-2xl font-bold text-gray-900">-</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                            <i class="fas fa-user-plus text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-sm font-medium text-gray-500">New Today</h3>
                            <p id="new-users-today" class="text-2xl font-bold text-gray-900">-</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">User Growth</h3>
                    <canvas id="userGrowthChart" height="300"></canvas>
                </div>
                
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Role Distribution</h3>
                    <canvas id="roleDistributionChart" height="300"></canvas>
                </div>
            </div>
        </div>

        <!-- Users Management Tab -->
        <div id="users-tab" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <h2 class="text-xl font-semibold text-gray-800">User Management</h2>
                        <div class="flex items-center space-x-4">
                            <input type="text" id="user-search" placeholder="Search users..." 
                                   class="px-3 py-2 border border-gray-300 rounded-lg">
                            <select id="user-role-filter" class="px-3 py-2 border border-gray-300 rounded-lg">
                                <option value="">All Roles</option>
                            </select>
                            <select id="user-status-filter" class="px-3 py-2 border border-gray-300 rounded-lg">
                                <option value="">All Statuses</option>
                                <option value="active">Active</option>
                                <option value="suspended">Suspended</option>
                                <option value="pending">Pending</option>
                                <option value="closed">Closed</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="p-6">
                    <table id="users-table" class="display w-full">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Projects</th>
                                <th>Last Login</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Roles & Permissions Tab -->
        <div id="roles-tab" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-800">Roles & Permissions</h2>
                </div>
                
                <div class="p-6">
                    <div id="roles-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Roles will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Activity Monitoring Tab -->
        <div id="activity-tab" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-800">User Activity Monitoring</h2>
                </div>
                
                <div class="p-6">
                    <div class="mb-6">
                        <canvas id="activityChart" height="100"></canvas>
                    </div>
                    
                    <div id="activity-feed" class="space-y-4">
                        <!-- Activity feed will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Security Events Tab -->
        <div id="security-tab" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-800">Security Events</h2>
                </div>
                
                <div class="p-6">
                    <div id="security-events" class="space-y-4">
                        <!-- Security events will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- User Detail Modal -->
    <div id="user-detail-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-screen overflow-y-auto">
                <div class="px-6 py-4 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-medium text-gray-900">User Details</h3>
                        <button onclick="hideUserModal()" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div id="user-detail-content" class="p-6">
                    <!-- User detail content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/advanced-admin-dashboard.js"></script>
</body>
</html>
