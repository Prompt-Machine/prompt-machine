                        </div>
                        <div>
                            <h1 class="text-xl font-bold text-gray-900">Prompt Machine</h1>

                        </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/" class="nav-item text-gray-700 hover:text-blue-600 font-medium">Home</a>
                    <a href="/tools-directory.html" class="nav-item text-gray-700 hover:text-blue-600 font-medium">Tools Directory</a>
                    <a href="/early-access.html" class="nav-item text-gray-700 hover:text-blue-600 font-medium">Early Access</a>
                    <a href="/login.html" class="nav-item bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">

                    </a>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-700 hover:text-blue-600">

            </div>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="/" class="block px-3 py-2 text-gray-700 hover:text-blue-600 font-medium">Home</a>
                <a href="/tools-directory.html" class="block px-3 py-2 text-gray-700 hover:text-blue-600 font-medium">Tools Directory</a>
                <a href="/early-access.html" class="block px-3 py-2 text-gray-700 hover:text-blue-600 font-medium">Early Access</a>

    <!-- Login Form Section -->
    <div class="gradient-bg min-h-screen flex items-center justify-center py-12">
        <div class="max-w-md w-full mx-4">
            <div class="login-container rounded-2xl p-8 shadow-2xl">
                
                <!-- Header -->
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-magic text-white text-2xl"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h2>
                    <p class="text-gray-600">Sign in to access your AI tools and dashboard</p>
                </div>
                
                <!-- Login Form -->
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                            placeholder="your@email.com"
                            autocomplete="email"
                        >
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors pr-12"
                                placeholder="Enter your password"
                                autocomplete="current-password"
                            >
                            <button 
                                type="button" 
                                id="toggle-password"
                                class="absolute right-4 top-3 text-gray-400 hover:text-gray-600"
                            >
                                <i id="password-icon" class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="remember" 
                                name="remember"
                                class="mr-2 text-blue-600 focus:ring-blue-500"
                            >
                            <label for="remember" class="text-sm text-gray-600">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-800 font-medium">
                            Forgot password?
                        </a>
                    </div>
                    
                    
                    <!-- Error Message -->
                    <div id="error-message" class="hidden bg-red-50 border border-red-200 rounded-lg p-4">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>
                            <span id="error-text" class="text-red-700 text-sm"></span>
                        </div>
                    </div>
                    
                    <button 
                        type="submit" 
                        id="login-btn"
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-8 py-4 rounded-lg font-semibold text-lg transition-colors shadow-lg"
                    >
                        <span id="login-text">Sign In</span>
                        <i id="login-spinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                    </button>
                </form>
                
                
                <!-- Sign Up Link -->
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Don't have an account? 
                        <a href="/early-access.html" class="text-blue-600 hover:text-blue-800 font-medium">
                            Join Early Access
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="flex items-center justify-center space-x-3 mb-4">
                <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                    <i class="fas fa-magic text-white text-sm"></i>
                </div>

                    <h3 class="text-lg font-bold">Prompt Machine</h3>
                    <p class="text-xs text-gray-400">v1.5.0rc</p>
                </div>
            </div>
            <p class="text-gray-400">
                &copy; 2025 Prompt Machine. All rights reserved.
            </p>
        </div>

    <script>
        let selectedRole = 'user'; // Default role

        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

        // Password toggle
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        });


        // Show error/success message
        function showMessage(message, type = 'error') {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            errorText.textContent = message;
            errorDiv.classList.remove('hidden', 'bg-red-50', 'border-red-200', 'bg-green-50', 'border-green-200');
            errorDiv.querySelector('i').className = type === 'success' ? 'fas fa-check-circle text-green-500 mr-2' : 'fas fa-exclamation-triangle text-red-500 mr-2';
            errorDiv.querySelector('span').className = type === 'success' ? 'text-green-700 text-sm' : 'text-red-700 text-sm';
            
            if (type === 'success') {
                errorDiv.classList.add('bg-green-50', 'border-green-200');
                setTimeout(() => {
                    errorDiv.classList.add('hidden');
                }, 3000);
            } else {
                errorDiv.classList.add('bg-red-50', 'border-red-200');
            }
        }

        // Hide error message
        function hideMessage() {
            document.getElementById('error-message').classList.add('hidden');
        }

        // Check if user is already logged in
        function checkExistingAuth() {
            const token = localStorage.getItem('authToken');
            const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
            
            if (token && user.id) {
                // Redirect based on user role
                redirectUser(user);
            }
        }

        // Redirect user based on role
        function redirectUser(user) {
            if (user.role === 'admin' || user.email === 'admin@prompt-machine.com') {
                window.location.href = '/admin-panel.html';
            } else {
                window.location.href = '/user-panel.html';
            }
        }

        // Form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('login-btn');
            const loginText = document.getElementById('login-text');
            const loginSpinner = document.getElementById('login-spinner');
            
            // Hide any existing error messages
            hideMessage();
            
            // Get form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Basic validation
            if (!email || !password) {
                showMessage('Please fill in all required fields.');
                return;
            }

            // Show loading state
            loginBtn.disabled = true;
            loginText.textContent = 'Signing In...';
            loginSpinner.classList.remove('hidden');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    // Store auth data
                    localStorage.setItem('authToken', data.token);
                    
                    // Store user data
                    const userData = {
                        ...data.user,
                        role: email.includes('admin') ? 'admin' : 'user'
                    };
                    
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    
                    // Store remember preference
                    if (remember) {
                        localStorage.setItem('rememberLogin', 'true');
                    }
                    
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        redirectUser(userData);
                    }, 1500);
                    
                } else {
                    // Handle login error
                    showMessage(data.error || 'Login failed. Please check your credentials.');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Login failed. Please check your connection and try again.');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginText.textContent = 'Sign In';
                loginSpinner.classList.add('hidden');
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingAuth();
            
            // Auto-fill remembered email
            const rememberLogin = localStorage.getItem('rememberLogin');
            const lastUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            
            if (rememberLogin && lastUser.email) {
                document.getElementById('email').value = lastUser.email;
                document.getElementById('remember').checked = true;
            }
        });
    </script>

</body>
